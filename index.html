<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Dự án Bảo tồn và phát triển trò chơi dân gian</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
    </script>
</head>
<body class="light-mode">
    
    <div class="chat-container">
        <!-- Theme Toggle Button -->
        <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-sun"></i>
        </button>

        <!-- Messages Container -->
        <div id="messages" class="messages-area"></div>

        <!-- Input Area -->
        <div class="input-area">
            <form id="chatForm" class="chat-form">
                <input type="file" id="imageUpload" accept="image/*" class="d-none">
                <button type="button" id="uploadBtn" class="action-btn">
                    <i class="fas fa-paperclip"></i>
                </button>
                <div class="input-wrapper">
                    <textarea 
                        id="input" 
                        placeholder="Nhập tin nhắn..." 
                        rows="1"
                    ></textarea>
                    <button type="button" class="emoji-btn">
                        <i class="fas fa-smile"></i>
                    </button>
                </div>
                <button type="submit" id="send" class="send-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- <script type="module" src="./script.js"></script> -->
    <!-- <script type="module" src="./upload_image.js"></script> -->
     <script type="module" src="./all_in_one.js"></script>
     <script src="./switch_theme.js"></script>
</body>
</html>
